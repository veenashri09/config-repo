server:
  port: 8111

spring:  
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[default]':
            allowed-origins: "*"
            allowed-methods: GET,POST,PUT,DELETE,OPTIONS
            allowed-headers: "*"
            allow-credentials: true
      routes:
        - id: swagger-ui-accounts
          uri: lb://account-service
          predicates:
            - Path=/bankingapp/api/swagger/accounts/**
            - Method=GET,POST,PUT,DELETE
          filters:
            - StripPrefix=3
            - AuthenticationFilter

        - id : swagger-ui-transactions
          uri: lb://transaction-service
          predicates:
            - Path=/bankingapp/api/swagger/transactions/**
            - Method=GET,POST,PUT,DELETE
          filters:
            - StripPrefix=3
            - AuthenticationFilter

        - id: swagger-ui-fund-transfers
          uri: lb://fund-transfer-service
          predicates:
            - Path=/bankingapp/api/swagger/fund-transfers/**
            - Method=GET,POST
          filters:
            - StripPrefix=3
            - AuthenticationFilter

        - id : notification-service
          uri: lb://notification-service
          predicates:
            - Path=/bankingapp/api/notifications/**
            - Method=GET
          filters:
            - StripPrefix=2
            - AuthenticationFilter

        - id : auth-service
          uri: lb://auth-service
          predicates:
            - Path=/bankingapp/api/auth/**
            - Method=GET,POST
          filters:
            - StripPrefix=2

management:
  endpoints:
    web:
      exposure:
        include:
          - "*"
